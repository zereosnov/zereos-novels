<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 H&A&M&R - روايات زيريوس الثاني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2fd;
      color: #000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #1565c0;
      padding: 30px 20px;
      text-align: center;
      color: white;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: #ff5252;
      animation: scaleIn 1s ease-out;
    }

    header p {
      font-size: 15px;
      margin-top: 8px;
      color: #e0e0e0;
      animation: fadeInUp 1.5s ease-out;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #d32f2f;
      animation: fadeIn 2s ease-in;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border: 2px solid #bbdefb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(21, 101, 192, 0.2);
      transition: transform 0.3s ease-in-out;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }

    .card:hover {
      transform: scale(1.04);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h3 {
      margin: 10px;
      color: #d32f2f;
    }

    .card p {
      margin: 0 10px 10px;
      font-size: 14px;
      color: #333;
    }

    .read-btn {
      display: block;
      margin: 10px;
      padding: 10px;
      background-color: #d32f2f;
      color: white;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .read-btn:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }

    footer {
      background-color: #0d47a1;
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 14px;
      animation: fadeInUp 2s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <h1>📚 H&A&M&R</h1>
    <p>روايات أصلية باللغة العربية من تأليف زيريوس الثاني</p>
    <p>الرعب • الخيال العلمي • نهاية العالم • التشويق</p>
  </header>

  <section class="section">
    <h2>الروايات المتاحة</h2>
    <div class="grid">
      <div class="card">
        <img src="https://chat.openai.com/cdn-cgi/imagedelivery/KaMPkKhYHtnjNqBtsNdd7w/33a1ef6e-e616-4d9e-aaf7-0c2171df4c1e/public" alt="غلاف الموعود">
        <h3>🔥 الموعود</h3>
        <p>رحلة النجاة في زمن الخراب.</p>
        <a href="almaw3ood.html" class="read-btn">📖 اقرأ الآن</a>
      </div>
      <div class="card">
        <img src="https://chat.openai.com/cdn-cgi/imagedelivery/KaMPkKhYHtnjNqBtsNdd7w/d2cd6c85-f8a3-45c4-8b29-9a3b2e04e682/public" alt="غلاف الضوء الأحمر">
        <h3>🔴 الضوء الأحمر</h3>
        <p>بداية العالم المظلم... حين صار الضوء لعنة.</p>
        <a href="redlight.html" class="read-btn">📖 اقرأ الآن</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Zereos | جميع الحقوق محفوظة
  </footer>

</body>
</html>
