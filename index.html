  <meta name="keywords" content="روايات عربية، رعب، خيال علمي، زيريوس، قصص">
  <title>📚 زيريوس للروايات - عالم من الخيال والإثارة</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1a1a2e;
      --secondary-color: #16213e;
      --accent-color: #e94560;
      --gold-color: #f39c12;
      --text-light: #ecf0f1;
      --text-dark: #2c3e50;
      --background-dark: #0f0f23;
      --gradient-main: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-dark: linear-gradient(135deg, #232526 0%, #414345 100%);
      --gradient-fire: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      --gradient-blue: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --hover-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      --border-radius: 20px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body {
      font-family: 'Tajawal', 'Arial', sans-serif;
      background: var(--background-dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-light);
      line-height: 1.8;
      overflow-x: hidden;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f0f23);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--gold-color);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 80%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 40%; left: 70%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 70%; left: 30%; animation-delay: 1s; }
    .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Loading Animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
      color: var(--text-light);
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(249, 168, 37, 0.3);
      border-radius: 50%;
      border-top-color: var(--gold-color);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(45deg, var(--gold-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-light);
      padding: 80px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid var(--accent-color);
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(233,69,96,0.1)"><polygon points="0,0 1000,100 1000,0"/></svg>');
      background-size: cover;
    }

    .header-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--gold-color), var(--accent-color), var(--gold-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(249, 168, 37, 0.3);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 20px rgba(249, 168, 37, 0.3)); }
      100% { filter: drop-shadow(0 0 40px rgba(249, 168, 37, 0.6)); }
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      margin: 15px 0;
      opacity: 0.9;
      font-weight: 400;
      font-family: 'Amiri', serif;
    }

    .genre-tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .tag {
      background: rgba(249, 168, 37, 0.1);
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(249, 168, 37, 0.3);
      transition: var(--transition);
      font-weight: 500;
    }

    .tag:hover {
      background: rgba(249, 168, 37, 0.2);
      border-color: var(--gold-color);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(249, 168, 37, 0.3);
    }

    /* Main Section */
    .main-section {
      flex: 1;
      padding: 100px 20px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .section-title {
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--text-light);
      margin-bottom: 60px;
      font-weight: 700;
      position: relative;
      font-family: 'Amiri', serif;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-color), var(--gold-color));
      border-radius: 2px;
    }

    /* Novel Grid */
    .novels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 50px;
      padding: 20px 0;
    }

    /* Novel Cards */
    .novel-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 0.8s ease forwards;
      position: relative;
    }

    .novel-card:nth-child(2) { animation-delay: 0.3s; }
    .novel-card:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .novel-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: var(--hover-shadow);
      border-color: var(--accent-color);
    }

    .novel-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-color), var(--gold-color));
      opacity: 0;
      transition: var(--transition);
    }

    .novel-card:hover::before {
      opacity: 1;
    }

    .card-image {
      position: relative;
      overflow: hidden;
      height: 300px;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
      filter: brightness(0.8);
    }

    .novel-card:hover .card-image img {
      transform: scale(1.1);
      filter: brightness(1);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
      opacity: 0;
      transition: var(--transition);
    }

    .novel-card:hover .image-overlay {
      opacity: 1;
    }

    .card-content {
      padding: 35px;
      position: relative;
    }

    .novel-title {
      font-size: 1.8rem;
      color: var(--text-light);
      margin-bottom: 15px;
      font-weight: 700;
      font-family: 'Amiri', serif;
      background: linear-gradient(45deg, var(--gold-color), var(--text-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .novel-description {
      font-size: 1.1rem;
      color: rgba(236, 240, 241, 0.8);
      margin-bottom: 25px;
      line-height: 1.8;
      font-weight: 400;
    }

    .read-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--accent-color), #c0392b);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
      text-align: center;
      box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
      position: relative;
      overflow: hidden;
    }

    .read-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .read-button:hover::before {
      left: 100%;
    }

    .read-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(233, 69, 96, 0.6);
      background: linear-gradient(135deg, #e74c3c, var(--accent-color));
    }

    .read-button:active {
      transform: translateY(-1px);
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: var(--text-light);
      text-align: center;
      padding: 60px 20px;
      position: relative;
      border-top: 3px solid var(--accent-color);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--gold-color);
    }

    .footer-text {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: rgba(249, 168, 37, 0.1);
      border-radius: 50%;
      color: var(--gold-color);
      text-decoration: none;
      font-size: 1.5rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(249, 168, 37, 0.3);
    }

    .social-link:hover {
      background: rgba(249, 168, 37, 0.2);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 25px rgba(249, 168, 37, 0.3);
    }

    /* Scroll to top button */
    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--accent-color), #c0392b);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
    }

    .scroll-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .scroll-top:hover {
      background: linear-gradient(135deg, #e74c3c, var(--accent-color));
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .novels-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      
      header {
        padding: 60px 20px;
      }
      
      .main-section {
        padding: 80px 20px;
      }
      
      .genre-tags {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .card-content {
        padding: 25px;
      }

      .novels-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .read-button {
        padding: 14px 28px;
        font-size: 1rem;
      }

      .novel-title {
        font-size: 1.5rem;
      }

      .novel-description {
        font-size: 1rem;
      }
    }

    /* Animation for scroll reveal */
    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--primary-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--gold-color);
    }
  </style>
</head>
