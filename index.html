<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H&A&M&R | زيريوس للروايات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1529583051745-3fce5f9b1442') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
      background-attachment: fixed;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #f00;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 15px;
      margin-bottom: 15px;
      color: #ddd;
    }

    .card-content a {
      text-decoration: none;
      background: #f00;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s;
    }

    .card-content a:hover {
      background: #b30000;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>H&A&M&R</header>

  <div class="container">
    <div class="card">
      <img src="https://i.imgur.com/l9sF5JL.jpg" alt="الموعود" />
      <div class="card-content">
        <h3>رواية: الموعود</h3>
        <p>رحلة الخوف والنجاة في عالم سقط فيه كل شيء... وظهر فيه الموعود.</p>
        <a href="almaw3ood.html">ابدأ القراءة</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/Fq5jxEG.jpg" alt="الضوء الأحمر" />
      <div class="card-content">
        <h3>رواية: الضوء الأحمر</h3>
        <p>حين تحوّل الضوء إلى لعنة، وانهار كل شيء، بدأت نهاية العالم.</p>
        <a href="redlight.html">ابدأ القراءة</a>
      </div>
    </div>
  </div>

  <footer>© 2025 H&A&M&R - جميع الحقوق محفوظة</footer>
</body>
</html>
